{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
</head>
<style>
    .sign_up{
        width:500px;
        margin: 0 auto;
    }
</style>
<body>
<div class="sign_up">
    <span>注册</span>
    <form action="" >
        {% for field in form %}
            {% if field.name == 'code' %}
                <div class="row mb-sm-3">
                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">{{ field.label }}</label>
                <div class="col-sm-5">
                    {{ field }}
                </div>
                <div class="col-sm-4 ">
                    <input type="button" class="btn btn-success" value="发送验证码"/>
                </div>
            </div>
            {% else %}
                <div class="row mb-sm-3">
                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">{{ field.label }}</label>
                <div class="col-sm-9">
                    {{ field }}
                </div>
                </div>
            {% endif %}

        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-light">
                Sign up
            </button>
        </div>
    </form>
</div>


</body>
</html>
